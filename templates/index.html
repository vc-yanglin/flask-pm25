<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
</head>
<style>
    body {
        text-align: center;
        background-color: rgb(134, 223, 19);
    }

    .price {
        color: red;
    }

    .title {
        background-color: orange;
        color: white;
        padding: 6px;
    }

    img {
        border: 1px solid black;
        width: 200px;
    }

    form {
        color: aquamarine;
    }
</style>

<body>
    <h1>{{name}}歡迎登入</h1>
    <p>目前時間:{{now}}</p>

    <form action="/bmi">
        <label for="">身高</label>
        <input type="number" name="height">
        <label for="">體重</label>
        <input type="number" name="weight">
        <button type="submit">計算</button>
    </form>

    <h1 class="title">{{bmi.height}}-{{bmi.weight}}-{{bmi.bmi}}</h1>

    {% if books %}

    {% for book in books %}
    <h1 class="title">{{book.name}}</h1>
    <h3 class="price">{{book.price}}</h3>
    <img src="{{book.image_url}}">
    {% endfor %}

    {% else %}

    <h1 class="title">販售完畢，目前無書籍</h1>

    {%endif %}
    <a href=" /pm25">pm25-data</a>
</body>

</html>
